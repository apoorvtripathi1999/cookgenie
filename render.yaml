databases:
  - name: cookgenie-db
    databaseName: cookgenie_db
    user: cookgenie
    plan: free

services:
  # FastAPI Backend
  - type: web
    name: cookgenie-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cookgenie-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Next.js Frontend
  - type: web
    name: cookgenie-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: cookgenie-backend
          property: host
