services:
  # PostgreSQL Database
  - type: pserv
    name: cookgenie-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: cookgenie_db
        databaseName: cookgenie_db
        user: cookgenie

  # FastAPI Backend
  - type: web
    name: cookgenie-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cookgenie-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Next.js Frontend
  - type: web
    name: cookgenie-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    region: oregon
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: cookgenie-backend
          property: host
